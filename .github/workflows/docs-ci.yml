name: docs-and-tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -e .

      - name: Regenerate documentation
        run: |
          python scripts_generate_python_docs.py
          python scripts_generate_theory_docs.py
          python scripts_generate_docs_extras.py
          python scripts_generate_html_docs.py

      - name: Check for documentation drift
        run: |
          git diff --exit-code \
            -I '^_Generated from commit' \
            -I '^% Auto-generated by scripts_generate_docs_extras.py from commit' \
            -I 'Generated by <code>scripts_generate_html_docs.py</code> from commit'

      - name: Run test suite
        run: python -m unittest discover -s tests -p "test_*.py"
